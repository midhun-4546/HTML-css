<!DOCTYPE html>
<html>
<head>
    <title>Basic Web Page</title>
    <style>
        /* Basic styling for the header, footer, and main content area */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic Web Page</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Hello, I am Midhun Murali. I love web development and creating awesome web pages!</p>

        <h2>My Hobbies</h2>
        <ul>
            <li>Coding</li>
            <li>fottball</li>
            <li>martial arts</li>
        </ul>

        
        <h2>My Pet</h2>
        <img src="https://example.com/my_pet.jpg" alt="My Lovely Pet" width="300">

        <h2>Useful Links</h2>
        <ul>
            <li><a href="https://example.com" target="_blank">My Portfolio</a></li>
            <li><a href="https://example.com/blog" target="_blank">My Blog</a></li>
            <li><a href="https://example.com/contact" target="_blank">Contact Me</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Midhun Murali</p>
    </footer>
</body>
</html>
